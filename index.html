<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <form id="form">
            <h4>Dang ky tai khoan User</h4>
            <label for="username">user name: </label>

            <label for="fullname">full name: </label>
            <input type="text" id="fullname" name="fullname">
            <label for="emai">email: </label>
            <input type="email" id="emai" name="email">
            <label for="bday">birthday: </label>
            <input type="date" id="bday" name="birthday">
            <button class="bt-left" type="submit">save</button>
            <button class="bt-right" type="reset">reset</button>
        </form>
        <table>
            <tr>
                <th>no</th>
                <th>user name</th>
                <th>full name</th>
                <th>email</th>
                <th>bitthday</th>
                <th></th>
                <th></th>
            </tr>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
